<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignalR Spinwheel Observer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <link rel="stylesheet" href="/index.css" />
</head>
<body>
  <div id="layout">
    <div id="left-box">
      <h1>Spinwheel Observer</h1>
      <div id="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheel" width="500" height="500"></canvas>
      </div>
    </div>

    <div id="history">
      <h2>History</h2>
      <div>No spin history yet.</div>
    </div>
  </div>

  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-result-text"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <script type="module" src="/wheelObserve.js"></script>
</body>
</html>
